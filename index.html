<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Staff Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Sonic_Drive-In_Logo.svg') no-repeat center center fixed;
      background-size: contain;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    .hidden { display: none; }

    .request {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .approved { color: green; font-weight: bold; }
    .denied { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Staff Scheduler</h2>

    <div>
      <h3>Request Time Off</h3>
      <input type="text" id="reqName" placeholder="Your Name" />
      <input type="date" id="reqDate" />
      <input type="text" id="reqReason" placeholder="Reason (optional)" />
      <button onclick="submitRequest()">Submit Request</button>
    </div>

    <div>
      <h3>Submitted Requests</h3>
      <div id="requestsList"></div>
    </div>
  </div>

  <script>
    const USERS = {
      judy: "gm123",
      victoria: "shift456",
      nathan: "crew789",
      staff1: "pass1",
      staff2: "pass2"
    };

    let currentUser = "";

    function login() {
      const user = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("password").value;
      if (USERS[user] === pass) {
        currentUser = user;
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadRequests();
      } else {
        alert("Invalid login");
      }
    }

    function submitRequest() {
      const name = document.getElementById("reqName").value.trim();
      const date = document.getElementById("reqDate").value;
      const reason = document.getElementById("reqReason").value.trim();

      if (!name || !date) {
        alert("Name and date are required.");
        return;
      }

      const requests = JSON.parse(localStorage.getItem("requests") || "[]");
      requests.push({ name, date, reason, status: "pending" });
      localStorage.setItem("requests", JSON.stringify(requests));

      document.getElementById("reqName").value = "";
      document.getElementById("reqDate").value = "";
      document.getElementById("reqReason").value = "";
      loadRequests();
    }

    function loadRequests() {
      const requests = JSON.parse(localStorage.getItem("requests") || "[]");
      const list = document.getElementById("requestsList");
      list.innerHTML = "";

      requests.forEach((r, index) => {
        const div = document.createElement("div");
        div.className = "request";
        div.innerHTML = `
          <strong>${r.name}</strong> requested <strong>${r.date}</strong><br/>
          ${r.reason ? `Reason: ${r.reason}<br/>` : ""}
          <span class="${r.status}">Status: ${r.status}</span>
        `;

        if (["judy", "victoria", "nathan"].includes(currentUser) && r.status === "pending") {
          const actions = document.createElement("div");
          actions.className = "actions";

          const approveBtn = document.createElement("button");
          approveBtn.textContent = "Approve";
          approveBtn.onclick = () => updateStatus(index, "approved");

          const denyBtn = document.createElement("button");
          denyBtn.textContent = "Deny";
          denyBtn.onclick = () => updateStatus(index, "denied");

          actions.appendChild(approveBtn);
          actions.appendChild(denyBtn);
          div.appendChild(actions);
        }

        list.appendChild(div);
      });
    }

    function updateStatus(index, status) {
      const requests = JSON.parse(localStorage.getItem("requests") || "[]");
      requests[index].status = status;
      localStorage.setItem("requests", JSON.stringify(requests));
      loadRequests();
    }
  </script>
</body>
</html>
