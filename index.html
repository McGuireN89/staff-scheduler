<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      background-image: url('https://1000logos.net/wp-content/uploads/2021/06/Sonic-Drive-In-logo.png');
      background-repeat: no-repeat;
      background-position: center 40px;
      background-size: 300px;
      padding-top: 200px;
      margin: 0;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    .hidden {
      display: none;
    }

    .request {
      background: rgba(255,255,255,0.05);
      border: 1px solid #555;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .approved { color: lime; font-weight: bold; }
    .denied { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Staff Scheduler</h2>

    <div>
      <h3>Request Time Off</h3>
      <input type="text" id="requestName" placeholder="Your name" />
      <input type="date" id="requestDate" />
      <input type="text" id="reason" placeholder="Reason (optional)" />
      <button onclick="submitRequest()">Submit Request</button>
    </div>

    <div id="requestsSection">
      <h3>Submitted Requests</h3>
      <div id="requestsList"></div>
    </div>
  </div>

  <script>
    const USERS = {
      "Judy": "gm123",
      "victoria": "shift456",
      "Nathan": "1234",
      "staff1": "pass1",
      "staff2": "pass2"
    };

    let currentUser = "";

    function login() {
      const user = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("password").value;

      if (USERS[user] === pass) {
        currentUser = user;
        localStorage.setItem("user", user);
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadRequests();
      } else {
        alert("Invalid login");
      }
    }

    function submitRequest() {
      const name = document.getElementById("requestName").value;
      const date = document.getElementById("requestDate").value;
      const reason = document.getElementById("reason").value;

      if (!name || !date) {
        alert("Please fill out name and date.");
        return;
      }

      const newRequest = {
        name,
        date,
        reason,
        status: "pending"
      };

      const requests = JSON.parse(localStorage.getItem("requests") || "[]");
      requests.push(newRequest);
      localStorage.setItem("requests", JSON.stringify(requests));

      document.getElementById("requestName").value = "";
      document.getElementById("requestDate").value = "";
      document.getElementById("reason").value = "";

      loadRequests();
    }

    function loadRequests() {
      const requests = JSON.parse(localStorage.getItem("requests") || "[]");
      const container = document.getElementById("requestsList");
      container.innerHTML = "";

      requests.forEach((req, index) => {
        const div = document.createElement("div");
        div.className = "request";
        div.innerHTML = `
          <strong>${req.name}</strong> requested <strong>${req.date}</strong><br/>
          ${req.reason ? "Reason: " + req.reason + "<br/>" : ""}
          <span class="${req.status}">Status: ${req.status}</span>
        `;

        if (["judy", "victoria", "nathan"].includes(currentUser) && req.status === "pending") {
          const actions = document.createElement("div");
          actions.className = "actions";

          const approve = document.createElement("button");
          approve.textContent = "Approve";
          approve.onclick = () => updateStatus(index, "approved");

          const deny = document.createElement("button");
          deny.textContent = "Deny";
          deny.onclick = () => updateStatus(index, "denied");

          actions.appendChild(approve);
          actions.appendChild(deny);
          div.appendChild(actions);
        }

        container.appendChild(div);
      });
    }

    function updateStatus(index, status) {
      const requests = JSON.parse(localStorage.getItem("requests") || "[]");
      requests[index].status = status;
      localStorage.setItem("requests", JSON.stringify(requests));
      loadRequests();
    }

    // Auto-login if already stored
    window.onload = () => {
      const savedUser = localStorage.getItem("user");
      if (savedUser && USERS[savedUser]) {
        currentUser = savedUser;
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadRequests();
      }
    };
  </script>
</body>
</html>
