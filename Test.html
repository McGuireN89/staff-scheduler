<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Sonic Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Sonic_Drive-In_Logo.svg/2560px-Sonic_Drive-In_Logo.svg.png') no-repeat center center fixed;
      background-size: 60%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to Sonic Scheduler</h1>
    <p>This is a simple test layout.</p>
  </div>
</body>
</html>
